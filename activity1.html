
<html>
<title>Transform</title>
<style>

    div{
        width: 300px;
        height: 100px;
        background-color: yellow;
        border: 1px solid black;
    }
    #myDiv{
        transform: rotate(180deg);
    }
</style>
<body>
    <div>
        Codingal
    </div>
    <div id="myDiv">
      Codingal  
    </div>
</body>
</html>
